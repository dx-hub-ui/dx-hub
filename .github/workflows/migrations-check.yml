# .github/workflows/supabase-migrations-check.yml
name: Supabase Migrations Check (non-blocking)

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "supabase/migrations/**"

permissions:
  contents: read

jobs:
  lint-migrations:
    runs-on: ubuntu-latest
    continue-on-error: true   # üëà soft fail ‚Äî n√£o bloqueia PR
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Lint SQL (via --db-url)
        env:
          SUPABASE_DB_URL_PROD: ${{ secrets.SUPABASE_DB_URL_PROD }}
        run: |
          if [ -z "${SUPABASE_DB_URL_PROD}" ]; then
            echo "‚ùå SUPABASE_DB_URL_PROD n√£o definido nos Secrets."
            echo "‚ö†Ô∏è Lint marcado como falho, mas n√£o bloqueante." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          if supabase db lint --db-url "$SUPABASE_DB_URL_PROD"; then
            echo "‚úÖ Migrations check passed (lint remoto)." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Lint falhou, revise as migra√ß√µes. (N√£o bloqueia merge)" >> $GITHUB_STEP_SUMMARY
            # n√£o propaga erro para n√£o bloquear
          fi
