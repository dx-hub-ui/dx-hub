name: Supabase Migrations (prod - simples)

on:
  push:
    branches: [ "main" ]
    paths:
      - "supabase/migrations/**"

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Quick DB connectivity test
        env:
          SUPABASE_DB_URL_PROD: ${{ secrets.SUPABASE_DB_URL_PROD }}
        run: |
          if [ -z "${SUPABASE_DB_URL_PROD}" ]; then
            echo "❌ SUPABASE_DB_URL_PROD não definido."
            exit 1
          fi
          sudo apt-get update -y && sudo apt-get install -y postgresql-client
          psql "$SUPABASE_DB_URL_PROD" -c "select version();"

      - name: Apply migrations to PROD (URL direta)
        env:
          SUPABASE_DB_URL_PROD: ${{ secrets.SUPABASE_DB_URL_PROD }}
        run: |
          supabase db push --db-url "$SUPABASE_DB_URL_PROD" --include-all
