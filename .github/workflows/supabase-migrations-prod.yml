name: Apply Supabase Migrations (production)

on:
  push:
    branches: [ "main" ]
    paths:
      - "supabase/migrations/**"   # roda sÃ³ quando houver migraÃ§Ãµes

env:
  SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF_PROD }}

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project (prod)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_PROD }}  # ðŸ”‘ evita prompt
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Apply migrations to PROD
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_PROD }}  # ðŸ”‘ necessÃ¡rio no push
        run: supabase db push --linked --include-all
        # --include-all garante aplicar todas as migraÃ§Ãµes pendentes
