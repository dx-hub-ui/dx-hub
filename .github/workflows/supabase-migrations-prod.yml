# .github/workflows/supabase-migrate-prod.yml
name: Supabase Migrations (prod - non-blocking)

on:
  push:
    branches: [ "main" ]
    paths:
      - "supabase/migrations/**"

permissions:
  contents: read

jobs:
  migrate:
    runs-on: ubuntu-latest
    continue-on-error: true    # üëà soft fail ‚Äî n√£o bloqueia nada
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Apply migrations to PROD (via --db-url)
        env:
          SUPABASE_DB_URL_PROD: ${{ secrets.SUPABASE_DB_URL_PROD }}
        run: |
          if [ -z "${SUPABASE_DB_URL_PROD}" ]; then
            echo "‚ùå SUPABASE_DB_URL_PROD n√£o definido."
            echo "‚ö†Ô∏è Migra√ß√£o n√£o executada (secret ausente). Rodar manualmente." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          # opcional: supabase db push --db-url "$SUPABASE_DB_URL_PROD" --dry-run || true

          if supabase db push --db-url "$SUPABASE_DB_URL_PROD" --include-all; then
            echo "‚úÖ Migrations completed em PROD." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Migra√ß√µes falharam. N√£o bloqueia deploy. Rode manualmente depois." >> $GITHUB_STEP_SUMMARY
            # n√£o falha o job (soft fail)
          fi
